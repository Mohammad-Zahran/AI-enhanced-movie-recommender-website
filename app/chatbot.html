<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/base/base.css">

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>CineMate</h1>
        </header>
        <div class="chat-sidebar">
            <button>Recommend a movie</button>
            <button>Top 10 movies</button>
        </div>
        <div class="chat-area">
            <div class="chat-message user-message">Hello Robima</div>
            <div class="chat-message bot-message">Hello! Nice to meet you. Hope you're having a great day.</div>
            <div class="chat-message user-message">Yes, good. Can you help me with this problem?</div>
            <div class="chat-message bot-message">Yeah sure.</div>
            <div class="chat-message user-message">Thank you, Robima.</div>
            <div class="chat-message bot-message">Any time, human!</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Start a new chat...">

        </div>
    </div>

</html>
