<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="bot">
                <img src="./assets/images/bot.png" alt="bot-img" draggable="false">
                <span></span>
            </div>
            <div class="title">
                Robima
            </div>
        </div>
        <div class="chat-body">
            <div class="chats">
                <div class="message">
                    <div>
                        Hello!
                    </div>
                </div>
                <div class="message response">
                    <div>
                        How can I help you?
                    </div>
                </div>
            </div>
            <div class="sender">
                <input type="text" placeholder="Write a message" autofocus>
                <button>
                    <img src="./assets/images/send.png" alt="send-btn">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
