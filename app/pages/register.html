<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/base/base.css">
  <link rel="stylesheet" href="../styles/base/colors.css">
  <link rel="stylesheet" href="../styles/base/utilities.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Register</h1>
    <form class="form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <a href="#" class="forgot-password">Forgot password?</a>

      <button type="submit" class="register-button">Register</button>
    </form>
    <p class="no-account"><a href="#" class="create-one">already have an account</a></p>
  </div>
</body>
</html>
