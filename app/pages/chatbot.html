<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../styles/chatbot.css">
    
</head>
<body>

    <section class="ai-section">
    <!-- Chat History Section -->
    <div class="chat-history">
        <h2>Chat History</h2>

         <!-- Sample Chat History Items -->
    <div class="chat-item">
        <p class="chat-title">Chat with Robima</p>
        <p class="chat-snippet">Hello, how can I help you?</p>
        <span class="chat-timestamp">Today, 2:15 PM</span>
    </div>
    <div class="chat-item">
        <p class="chat-title">Chat with Robima</p>
        <p class="chat-snippet">I need assistance with my account.</p>
        <span class="chat-timestamp">Yesterday, 5:30 PM</span>
    </div>
    <div class="chat-item">
        <p class="chat-title">Chat with Robima</p>
        <p class="chat-snippet">Could you help me find...</p>
        <span class="chat-timestamp">2 days ago, 11:00 AM</span>
    </div>
    </div>

    <div class="container">
        <div class="chat-header">
            <div class="bot">
                <img src="../assets/images/bot.png" alt="bot-img" draggable="false">
                <span></span>
            </div>
            <div class="title">
                Robima
            </div>
        </div>
        <div class="chat-body">
            <div class="chats">
                <div class="message">
                    <div>
                        Hello
                    </div>
                </div>
                <div class="message response">
                    <div>
                        <img src="../assets/images/preloader.gif" alt="preloader">
                    </div>
                </div>
            </div>
            <div class="sender">
                <input type="text" placeholder="Write a message" autofocus>
                <button>
                    <img src="../assets/images/send.png" alt="send-btn">
                </button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
